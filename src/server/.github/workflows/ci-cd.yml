name: CI/CD

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop, main ]
  workflow_dispatch: {}

jobs:
  ci:
    name: Install, Lint, Test & Build (develop)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci
        working-directory: Ticketsystem_SPA

      - name: Run lint
        run: npm run lint
        working-directory: Ticketsystem_SPA

      - name: Run tests
        run: npm test
        working-directory: Ticketsystem_SPA

      - name: Build
        run: npm run build
        working-directory: Ticketsystem_SPA

  deploy:
    name: Deploy (only main)
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Build
        run: |
          npm ci
          npm run build
        working-directory: Ticketsystem_SPA

