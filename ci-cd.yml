

name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true

jobs:
  build-and-test:
    name: Build & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ 7.0, 6.0 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ matrix.dotnet-version }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-${{ matrix.dotnet-version }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Run Unit Tests
        # Anpassung: Verwenden Sie den passenden Filter/Category entsprechend Ihren Tests
        run: dotnet test --no-build -c Release --filter "Category=Unit" --verbosity normal

      - name: Run Integration Tests
        # Integrationstests können externe Dienste benötigen; sorgen Sie ggf. für Test-Setup/Secrets
        run: dotnet test --no-build -c Release --filter "Category=Integration" --verbosity normal

  deploy-azure:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0

      - name: Publish app
        run: |
          dotnet publish -c Release -o publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish 