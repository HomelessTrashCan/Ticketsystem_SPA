name: CI/CD

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ main, develop ]
  workflow_dispatch: {}

jobs:
  test:
    name: Build & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore
        run: dotnet restore ./src/YourSolution.sln

      - name: Build
        run: dotnet build ./src/YourSolution.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ./tests --configuration Release --no-build --filter "Category!=Integration" --logger "trx;LogFileName=unittests.trx"

      - name: Run integration tests
        env:
          ASPNETCORE_ENVIRONMENT: Integration
        run: dotnet test ./tests --configuration Release --no-build --filter "Category=Integration" --logger "trx;LogFileName=integrationtests.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/*.trx

  deploy:
    name: Deploy to Azure (only main)
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Publish
        run: |
          dotnet publish ./src/YourProject/YourProject.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
