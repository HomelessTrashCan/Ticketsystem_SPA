# This workflow will build and push a node.js application to an Azure Web App when a commit is pushed to your default branch.
#
# This workflow assumes you have already created the target Azure App Service web app.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-nodejs?tabs=linux&pivots=development-environment-cli
#
# To configure this workflow:
#
# 1. Download the Publish Profile for your Azure Web App. You can download this file from the Overview page of your Web App in the Azure Portal.
#    For more information: https://docs.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=applevel#generate-deployment-credentials
#
# 2. Create a secret in your repository named AZURE_WEBAPP_PUBLISH_PROFILE, paste the publish profile contents as the value of the secret.
#    For instructions on obtaining the publish profile see: https://docs.microsoft.com/azure/app-service/deploy-github-actions#configure-the-github-secret
#
# 3. Change the value for the AZURE_WEBAPP_NAME. Optionally, change the AZURE_WEBAPP_PACKAGE_PATH and NODE_VERSION environment variables below.
#
# For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

env:
 
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20'                # set this to the node version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, build and prune (skip tests for deployment)
      # run in repository root (workflow already lives in project root)
      working-directory: .
      run: |
        # install dev+prod deps so TypeScript and other build tools are available
        npm ci
        npm run build --if-present
        # Note: Tests are skipped in deployment workflow as they require MongoDB
        # Tests should run in separate CI workflow with MongoDB service
        # Verify dist folder exists
        if [ ! -d "dist" ]; then
          echo "ERROR: dist folder not found after build!"
          exit 1
        fi
        echo "Build successful, dist folder contents:"
        ls -la dist/
        # remove dev dependencies before packaging to keep artifact small
        npm prune --production

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .
        include-hidden-files: true

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
        path: .

    - name: Verify deployment package
      run: |
        echo "=== Deployment package contents ==="
        ls -la
        echo ""
        echo "=== Checking critical files ==="
        [ -f "package.json" ] && echo "✓ package.json found" || echo "✗ package.json MISSING"
        [ -f "web.config" ] && echo "✓ web.config found" || echo "✗ web.config MISSING"
        [ -f "src/server/index.js" ] && echo "✓ server/index.js found" || echo "✗ server/index.js MISSING"
        [ -d "dist" ] && echo "✓ dist folder found" || echo "✗ dist folder MISSING"
        if [ -d "dist" ]; then
          echo ""
          echo "=== dist folder contents ==="
          ls -la dist/
          [ -f "dist/index.html" ] && echo "✓ dist/index.html found" || echo "✗ dist/index.html MISSING"
        fi

    - name: Check publish profile secret
      run: |
        if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
          echo "ERROR: AZURE_WEBAPP_PUBLISH_PROFILE secret is not set or empty.";
          exit 1;
        else
          echo "AZURE_WEBAPP_PUBLISH_PROFILE secret found.";
        fi

    # Using publish profile secret for deployment; Azure login step removed

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./
    
    - name: 'Configure App Settings'
      run: |
        echo "⚠️ WICHTIG: Konfiguriere folgende Environment Variables manuell im Azure Portal:"
        echo "  - MONGO_URI (MongoDB Connection String)"
        echo "  - GOOGLE_CLIENT_ID (aus Google Cloud Console)"
        echo "  - GOOGLE_CLIENT_SECRET (aus Google Cloud Console)"
        echo "  - SESSION_SECRET (Zufälliger String, min. 32 Zeichen)"
        echo "  - JWT_SECRET (Zufälliger String, min. 32 Zeichen)"
        echo "  - FRONTEND_URL (URL der deployed App, z.B. https://ihre-app.azurewebsites.net)"
        echo "  - NODE_ENV=production"
        echo ""
        echo "Azure Portal → Web App → Configuration → Application Settings"
    
