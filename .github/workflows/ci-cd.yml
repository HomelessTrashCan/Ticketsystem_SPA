name: CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      MONGO_URI: mongodb://testuser:testpass@localhost:27017/?authSource=admin
      GOOGLE_CLIENT_ID: test-client-id
      GOOGLE_CLIENT_SECRET: test-client-secret
      SESSION_SECRET: test-session-secret-for-ci
      JWT_SECRET: test-jwt-secret-for-ci
      FRONTEND_URL: http://localhost:5173
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Seed database
        run: npm run seed
      
      - name: Start backend server in background
        run: |
          node src/server/index.js &
          echo $! > server.pid
          sleep 3
      
      - name: Wait for server to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8080/api/tickets > /dev/null; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/10)"
            sleep 2
          done
          echo "Server failed to start"
          exit 1
      
      - name: Run tests
        run: npm run test
      
      - name: Stop backend server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7