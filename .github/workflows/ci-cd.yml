name: CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build

  create-pr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Create PR develop -> main if not exists
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const head = 'develop'
            const base = 'main'
            const { data: prs } = await github.pulls.list({ owner, repo, head: `${owner}:${head}`, base, state: 'open' })
            if (prs.length === 0) {
              await github.pulls.create({
                owner, repo,
                title: 'chore: promote develop -> main (CI)',
                head, base,
                body: 'Automatisch erstellt nach erfolgreichem CI-Build'
              })
            } else {
              console.log('PR already open:', prs[0].html_url)
            }